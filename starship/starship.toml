format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

add_newline = true
palette = "nord"

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = true

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[git_branch]
style = 'fg:green'
symbol = ''
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
format = '[$symbol($version )]($style)'
symbol = ' '

[nodejs]
style = 'blue'
symbol = ' '
format = '[$symbol($version )]($style)'

[golang]
style = 'blue'
symbol = ' '
format = '[$symbol($version )]($style)'

[haskell]
style = 'blue'
symbol = ' '
format = '[$symbol($version )]($style)'

[rust]
style = 'orange'
symbol = ' '
format = '[$symbol($version )]($style)'

[ruby]
style = 'blue'
symbol = ' '
format = '[$symbol($version )]($style)'

[package]
symbol = '󰏗 '
format = '[$symbol($version )]($style)'

[aws]
symbol = ' '
style = 'yellow'
expiration_symbol = "⛔"
format = '[$symbol($profile )($region )(\[$duration\] )]($style)'

[aws.region_aliases]
us-east-1 = 'iad'
us-east-2 = 'cmh'
us-west-1 = 'sfo'
us-west-2 = 'pdx'
eu-west-1 = 'dub'
eu-west-2 = 'lhr'
eu-west-3 = 'cdg'
eu-central-1 = 'fra'
ap-northeast-1 = 'nrt'
ap-northeast-2 = 'icn'
ap-northeast-3 = 'kix'

[aws.profile_aliases]
"archodex-apurva-AdministratorAccess" = "a.apurva-admin"
"archodex-dev-AdministratorAccess" = "a.dev-admin"
"archodex-dev-cd1-AdministratorAccess" = "a.dev-cd1-admin"
"archodex-dev-cd2-AdministratorAccess" = "a.dev-cd2-admin"

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
green = '#A3BE8C'
yellow = '#EBCB8B'
purple = '#B48EAD'
